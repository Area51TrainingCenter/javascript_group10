<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		:root {
			--grayscale: 0%;
			--blur: 0px;
			--sepia: 0%;
		}

		img {
			display: block;
			margin: 10px auto;
			filter: grayscale(var(--grayscale)) blur(var(--blur)) sepia(var(--sepia));
		}
		div.control {
			width:60%;
			margin: 0 auto;
			overflow: hidden;
		}

		div.control label {
			width:13%;
			float: left;
			font-family: Verdana;
			font-size: 20px
		}

		div.control input {
			width: 70%;
			float: left;
		}

	</style>
</head>
<body>

	<div class="control">
		<label>Gris</label>
		<input type="range" id="grayscale" name="grayscale" min="0" max="100" value="0" data-sizing="%">
		<label id="valor-grayscale">0</label>
	</div>

	<div class="control">
		<label>Blur</label>
		<input type="range" id="blur" name="blur" min="0" max="10" value="0" data-sizing="px">
		<label id="valor-blur">0</label>
	</div>

	<div class="control">
		<label>Sepia</label>
		<input type="range" id="sepia" name="sepia" min="0" max="100" value="0" data-sizing="%">
		<label id="valor-sepia">0</label>
	</div>


	<img src="img/meme.jpg">

	<script>
		const aplicarFiltro = (v,n) => {
			const etiqueta = document.querySelector(`#valor-${n}`)
			.innerHTML = v
			document.documentElement.style.setProperty(`--${n}`, v)
		}

		const inputs = document.querySelectorAll("input")
		inputs.forEach(input => {
			input.addEventListener("change", function(){
				const unidad = this.dataset.sizing || ""
				const valor = `${this.value}${unidad}`
				const nombre = `${this.name}`
				aplicarFiltro(valor, nombre)
			})
			input.addEventListener("mousemove", function(){
				const unidad = this.dataset.sizing || ""
				const valor = `${this.value}${unidad}`
				const nombre = `${this.name}`
				aplicarFiltro(valor, nombre)
			})
		})
