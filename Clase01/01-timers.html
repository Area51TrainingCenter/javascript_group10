<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
	// setTimeout se ejecuta una sola vez
	// Tiene dos argumentos
	// 1. Es lo que se hará "function(){}"
	// 2. Cuándo se hará (en milisegundos) "1000"
	setTimeout(function(){
		alert("Se ejecuta una sola vez")
	} ,  1000)

	// setInterval se ejecuta infinitamente
	// Tiene dos argumentos
	// 1. Es lo que se hará "function(){}"
	// 2. Cuándo se hará (en milisegundos) "1000"
	setInterval(function(){
		alert("Se ejecuta una sola vez")
	} ,  1000)
</script>


</body>
</html>
