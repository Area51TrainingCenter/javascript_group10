<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
	// Console.log muestra la información en la consola del navegador
	console.log("Sergio Hidalgo")

	// Muestra la longitud del texto
	console.log("Sergio Hidalgo".length)

	// Muestra también números
	console.log(40)

	// Para concatenar (unir) usar el signo "+"
	console.log("Mi nombre es " + "Sergio")
	console.log("Mi edad es " + 42 + " años")



</script>

</body>
</html>
