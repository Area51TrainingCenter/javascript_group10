<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
	// Declaración de una función. No implica que se ejecute
	function imprimir() {
		console.log("se ha impreso algo")
	}

	// Aquí se ejecuta la función "imprimir". No olvidar los paréntesis
	imprimir()

	// Los argumentos se declaran al momento de declarar la función
	function sumar(numero1, numero2) {
		console.log(numero1 + numero2)
	}

	// Aquí se ejecuta la función "sumar"
	sumar(30, 40)

	// Usamos "return" para devolver un valor desde la función
	function multiplicar(numero1, numero2) {
		return numero1 * numero2
	}

	// Lo que retorna la función lo guardo en la variable "resultado"
	const resultado = multiplicar(20, 30)

	// Muestro la división de la variable "resultado" entre 10
	console.log(resultado / 10)

</script>

</body>
</html>
