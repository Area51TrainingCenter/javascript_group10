<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
	// Los arreglos (arrays) van con corchetes 
	const listaMercado = []

	// El método "push" agrega un elemento al final de la lista
	listaMercado.push("Arroz")
	listaMercado.push("Culantro")
	listaMercado.push("Pollo")

	console.log(listaMercado)

	// El método "pop" quita un elemento del final de la lista
	listaMercado.pop()
	console.log(listaMercado)

	// El método "unshift" agrega un elemento al comienzo de la lista
	listaMercado.unshift("Arvejas")
	listaMercado.unshift("Cerveza")
	console.log(listaMercado)

	// El método "shift" quita un elemento del comienzo de la lista
	listaMercado.shift()
	console.log(listaMercado)

</script>

</body>
</html>
