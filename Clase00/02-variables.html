<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>

<script>
	// Utilizar la palabra reservada "var" para que se eliminen las variables inmediatamente después de cerrar la página
	var nombre = "Sergio"
	var edad = 42

	console.log("Mi nombre es " + nombre + " y mi edad es " + edad + " años")

	// Esto es una declaración de variable
	var curso
	console.log(curso) // Devuelve indefinido

	curso = "ES6" // Esto es una asignación
	console.log(curso)


</script>

</body>
</html>
